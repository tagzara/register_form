<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Register Form</title>
</head>

<body>
    <form action="">
        <h1>Sign Up</h1>

        <label for="username">Username:</label>
        <div><i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="username" placeholder="Enter your username">
        </div>

        <label for="email">Email:</label>
        <div><i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" name="email" placeholder="Enter your email">
        </div>

        <label for="password">Password:</label>
        <div><i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Enter your password">
        </div>

        <label for="confirm">Confirm Password:</label>
        <div><i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" name="confirm" placeholder="Repeat your password">
        </div>

        <div>
            <button><strong>Submit</strong></button>
        </div>

    </form>
</body>

</html>
